    <title>Weather app</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <nav>
        <div class="container">

            <div id="menu_content">
                <div class="menu_item">
                    <p class="menu_item_title">Theme</p>
                    <div>
                        <p>Dark Mode</p>
                        <div id="toggler">
                            <div class="state on">ON</div>
                            <div class="state 0ff hide">OFF</div>
                        </div>
                    </div>
                </div>
                <!-- <div class="menu_item">
                    <p class="menu_item_title">Theme</p>

                        </div>
                    </div>
                </div> -->

            <footer>

                <a href="https://www.flaticon.com/free-icons/weather" title="weather icons">Weather icons created by iconixar - Flaticon</a>
            </footer>
        </div>
        <main>
            <div id="weather_info_container">
                <div id="weather_icon">
                    <img alt="weather icon">
                </div>
                <div id="time_of_the_day"></div>
                <div id="date"></div>
                <div id="temperature"><div id="loader"></div></div>
                <div id="location">
                    Dodoma, Tanzania
                </div>
            </div>
        </main>
        <div id="desktop_side_image"></div>
    </div>
    <script src="js/script.js"></script>

    <script src="js/time_of_the_day.js"></script>
